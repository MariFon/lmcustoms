<body class="pagina-contato">

        <h2 class="titulo-contato">Deixe seu nome, um número para contato e sua idéia para uma customização.</h2>
        <div class="coluna-contato">
            <div class="formulario">
                <p>
                    <label for="nome">Nome Completo:</label>
                    <br>
                    <input id="nome" type="nome" maxlength="100">

                </p>
                <p><br>
                    <label for="telefone">Telefone para contato:</label>
                    <br>
                    <input id="telefone" name="telefone" type="number">
                </p>
                <p><br>
                    <label for="mensagem">Diga sua idéia:</label>
                    <br>
                    <textarea id="mensagem" name="mensagem"></textarea>
                </p>
                <button type="submit">Enviar</button>
            </div>

            <div class="coluna-redes">

                <p><a href="https://api.whatsapp.com/send?551999999999&text=Gostaria de mais informações" target="blank" alt="Whatsapp"><img src="imagens/whatsapp.png" alt="Whatsapp"></p></a>
